<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resources – Anu Zochrim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #334155;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      width: 100%;
      padding: 24px 32px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      position: relative;
      z-index: 10;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 44px;
      display: block;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      position: relative;
      margin-left: 28px;
      text-decoration: none;
      font-family: "Noto Serif", serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.85rem;
      color: #556b2f;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: #556b2f;
      transform: scaleX(0);
      transition: transform 0.25s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 2px;
      width: 22px;
      background: #556b2f;
      margin: 4px 0;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 100%;
        right: 24px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        flex-direction: column;
        padding: 16px;
        display: none;
      }

      nav a {
        margin: 12px 0;
      }

      nav.open {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .logo {
        margin-left: -6px;
      }
    }

    /* ===== PAGE CONTENT ===== */
    main {
      flex: 1;
    }

    .content {
      max-width: 1100px;
      margin: 48px auto;
      padding: 0 24px;
      font-family: "Noto Serif", serif;
    }

    .page-title {
      font-weight: 600;
      font-size: 1.4rem;
      text-transform: uppercase;
      color: #556b2f;
      margin-bottom: 32px;
    }

    /* ===== RESOURCE GRID ===== */
    .resource-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .resource-card {
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: #ffffff;
    }

    .resource-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    .resource-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .resource-card-content {
      padding: 16px;
    }

    .resource-card h3 {
      margin: 0 0 8px 0;
      font-size: 1.05rem;
      color: #0f172a;
    }

    .resource-card p {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #475569;
    }

    /* ===== FOOTER (NORMAL, NO HAMBURGER) ===== */
<footer>
  <style>
    footer {
      background: #252d4c;
      color: #ffffff;
      padding: 32px 24px;
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
    }

    .footer-logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    .footer-links {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-links a {
      color: #ffffff;
      text-decoration: none;
      font-family: "Noto Serif", serif;
      font-size: 0.85rem;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .footer-copy {
      font-size: 0.75rem;
      opacity: 0.85;
    }
  </style>

  <div class="footer-inner">
    <div class="footer-logo">
      <a href="index.html">
        <img src="images/Logo.png" alt="Anu Zochrim logo">
      </a>
    </div>

    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </div>

    <div class="footer-copy">
      © 2025 Anu Zochrim · We Remember · All rights reserved
    </div>
  </div>
</footer>

</body>
</html>
