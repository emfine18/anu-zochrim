<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anu Zochrim – We Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #0f172a;
      font-family: "Poppins", sans-serif;
    }

    h1, h2, h3 {
      font-family: "Noto Serif", serif;
    }

    /* TOP BAR */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      padding: 20px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.6);
    }

    .logo img {
      height: 42px;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 520px;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/6/64/Photographs_from_Kibbutz_Be%27eri%2C_a_few_days_after_the_Be%27eri_massacre_carried_out_in_the_kibbutz_by_Hamas_on_October_7%2C_2023_by_photographer_Micah_Brickman_%282%29.jpg");
      background-size: cover;
      background-position: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: auto;
      padding: 260px 24px 0;
      color: white;
    }

    .hero-content h2 {
      font-size: 2.3rem;
      margin-bottom: 12px;
    }

    .hero-content p {
      font-size: 1.05rem;
      max-width: 700px;
      line-height: 1.7;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 72px 24px;
    }

    .caption {
      font-size: 0.9rem;
      color: #475569;
      margin-top: 8px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      margin: 24px 0;
      border: 1px solid #cbd5f5;
    }

    .card {
      border: 1px solid #e5e7eb;
      padding: 16px;
      margin-bottom: 12px;
    }

    footer {
      margin-top: 80px;
      padding: 32px 24px;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero {
        height: 420px;
      }
      .hero-content {
        padding-top: 200px;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const victims = [
      {
        name_en: "Yonatan Steinberg",
        name_he: "יונתן שטיינברג",
        residence: "Kibbutz Shomria",
        category: "IDF Soldier"
      },
      {
        name_en: "Shani Louk",
        name_he: "שני לוק",
        residence: "Tel Aviv",
        category: "Civilian"
      }
    ];

    function App() {
      const [results, setResults] = React.useState([]);

      function runSearch(value) {
        if (!value) {
          setResults([]);
          return;
        }

        const q = value.toLowerCase();
        setResults(
          victims.filter(v =>
            v.name_en.toLowerCase().includes(q) ||
            v.name_he.includes(value)
          )
        );
      }

      return (
        <>
          <div className="hero">
            <div className="top-bar">
              <a href="index.html" className="logo">
                <img src="https://via.placeholder.com/140x42?text=LOGO" alt="Anu Zochrim logo" />
              </a>
              <nav>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="donate.html">Donate</a>
              </nav>
            </div>

            <div className="hero-content">
              <h2>Anu Zochrim · אנו זוכרים</h2>
              <p>
                A public memorial initiative dedicated to honoring the memory of
                Israelis and Jews murdered on October 7 and in the war that followed.
              </p>
            </div>
          </div>

          <main>
            <div className="caption">
              Kibbutz Be’eri, days after the October 7 attack. Photograph by Micah Brickman (Wikimedia Commons).
            </div>

            <h3>Search the Memorial</h3>

            <input
              placeholder="Enter a name (English or Hebrew)"
              onChange={e => runSearch(e.target.value)}
            />

            {results.map((v, i) => (
              <div key={i} className="card">
                <strong>{v.name_en} ({v.name_he})</strong><br />
                {v.category} · {v.residence}
              </div>
            ))}
          </main>

          <footer>
            Anu Zochrim · אנו זוכרים · A public memorial initiative
          </footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
