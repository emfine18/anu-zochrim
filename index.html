<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anu Zochrim – We Remember</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@hebcal/core"></script>

    <style>
      body {
        margin: 0;
        font-family: "Lora", serif;
        color: #1f2937;
        background: #ffffff;
      }

      h1, h2, h3, nav a, button, label, select {
        font-family: "Poppins", sans-serif;
      }

      header {
        border-bottom: 1px solid #e5e7eb;
        padding: 20px 24px;
      }

      .header-inner {
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        margin-left: 20px;
        text-decoration: none;
        color: #1f2937;
        font-weight: 500;
      }

      .hero {
        background-image: url("https://images.unsplash.com/photo-1549640376-19756cfa0b20");
        background-size: cover;
        background-position: center;
        padding: 90px 24px;
      }

      .hero-box {
        max-width: 900px;
        margin: auto;
        background: rgba(255,255,255,0.95);
        padding: 40px;
      }

      main {
        max-width: 900px;
        margin: auto;
        padding: 56px 24px;
      }

      .images {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin: 48px 0;
      }

      .images img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .section {
        border-top: 1px solid #e5e7eb;
        padding-top: 40px;
        margin-top: 64px;
      }

      select, input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        font-size: 1rem;
      }

      .filters {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      .card {
        border: 1px solid #e5e7eb;
        padding: 16px;
        margin-bottom: 12px;
      }

      button {
        background: #1d4ed8;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .images, .filters {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const victims = [
        {
          name_en: "Yonatan Steinberg",
          name_he: "יונתן שטיינברג",
          death: "2023-10-07",
          residence: "Kibbutz Shomria",
          death_location: "Southern Israel",
          category: "IDF Soldier"
        }
      ];

      function App() {
        const [mode, setMode] = React.useState("englishDate");
        const [input, setInput] = React.useState("");
        const [results, setResults] = React.useState([]);

        function search(val) {
          setInput(val);
          if (!val) return setResults([]);

          if (mode === "name") {
            setResults(victims.filter(v =>
              v.name_en.toLowerCase().includes(val.toLowerCase()) ||
              v.name_he.includes(val)
            ));
          }
        }

        return (
          <>
            <header>
              <div className="header-inner">
                <div>
                  <h1>Anu Zochrim</h1>
                  <div>אנו זוכרים — We Remember</div>
                </div>
                <nav>
                  <a href="about.html">About</a>
                  <a href="donate.html">Donate</a>
                </nav>
              </div>
            </header>

            <div className="hero">
              <div className="hero-box">
                <h2>A National Commitment to Memory</h2>
                <p>
                  Anu Zochrim is a public memorial initiative dedicated to honoring
                  Israelis and Jews murdered on October 7 and in the war that followed.
                </p>
                <button>Search the Memorial</button>
              </div>
            </div>

            <main>
              <div className="images">
                <img src="https://images.unsplash.com/photo-1529101091764-c3526daf38fe">
                <img src="https://images.unsplash.com/photo-1505842465776-3a8a1d04d1c2">
                <img src="https://images.unsplash.com/photo-1549640376-19756cfa0b20">
              </div>

              <div className="section">
                <h3>Search</h3>
                <select onChange={e => setMode(e.target.value)}>
                  <option value="name">By name</option>
                </select>

                <input
                  placeholder="Enter a name"
                  onChange={e => search(e.target.value)}
                />

                {results.map((v, i) => (
                  <div key={i} className="card">
                    <strong>{v.name_en} ({v.name_he})</strong><br/>
                    {v.category}
                  </div>
                ))}
              </div>
            </main>
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
