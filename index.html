<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anu Zochrim – We Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SOCIAL -->
  <meta property="og:title" content="Anu Zochrim – We Remember">
  <meta property="og:description" content="A public memorial honoring those murdered on October 7, 2023.">
  <meta property="og:type" content="website">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* ================= RESET ================= */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #334155;
      background: #ffffff;
    }

    /* ================= HEADER ================= */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 24px 32px;
      z-index: 1000;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: "Noto Serif", serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
    }

    nav a {
      margin-left: 28px;
      font-family: "Noto Serif", serif;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ffffff;
      text-decoration: none;
    }

    /* ================= HERO ================= */
    .hero {
      height: 500px;
      background-image: url("images/beeri-107 copy.jpeg");
      background-size: cover;
      background-position: center;
    }

    /* ================= INTRO ================= */
    .about-home {
      background: #556b2f;
      color: #ffffff;
      padding: 56px 24px;
    }

    .about-home-inner {
      max-width: 1200px;
      margin: 0 auto;
      font-family: "Noto Serif", serif;
      line-height: 1.7;
      font-size: 1.05rem;
    }

    /* ================= SEARCH ================= */
    #search {
      max-width: 1200px;
      margin: 64px auto;
      padding: 0 24px;
      font-family: "Noto Serif", serif;
    }

    .search-title {
      font-size: 1.4rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #556b2f;
      margin-bottom: 24px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 24px;
    }

    select, input {
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      min-width: 220px;
      font-family: "Noto Serif", serif;
      font-size: 0.95rem;
    }

    button {
      padding: 12px 28px;
      background: #556b2f;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: "Noto Serif", serif;
    }

    .hidden { display: none; }

    /* ================= OUTPUT ================= */
    #search-output {
      max-width: 1200px;
      margin: 64px auto;
      padding: 0 24px;
      font-family: "Noto Serif", serif;
    }

    .result {
      border-bottom: 1px solid #e5e7eb;
      padding: 18px 0;
    }

    .result-name {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .result-meta {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #374151;
    }

    /* ================= FOOTER ================= */
    footer {
      background: #252d4c;
      color: #ffffff;
      text-align: center;
      padding: 40px 24px;
      margin-top: 80px;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 14px;
      font-family: "Noto Serif", serif;
      font-size: 0.85rem;
      text-transform: uppercase;
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-inner">
    <div class="logo">Anu Zochrim</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </nav>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero"></section>

<!-- ================= INTRO ================= -->
<section class="about-home">
  <div class="about-home-inner">
    <p>
      <strong>Anu Zochrim</strong> is a public memorial dedicated to those murdered on October 7, 2023,
      and to those who fell defending the Jewish people and the State of Israel.
    </p>
  </div>
</section>

<!-- ================= SEARCH ================= -->
<section id="search">
  <h3 class="search-title">Search the Database</h3>

  <div class="filters">
    <select id="searchMode">
      <option value="">Search by</option>
      <option value="name">Name (English / Hebrew)</option>
      <option value="residence">Place of residence</option>
      <option value="death_location">Place of death</option>
      <option value="death_date">Date of death</option>
    </select>

    <select id="category">
      <option value="">All categories</option>
      <option value="Civilian">Civilian</option>
      <option value="IDF Soldier">IDF Soldier</option>
      <option value="Police / Border Patrol">Police / Border Patrol</option>
      <option value="Emergency Squad">Emergency Squad</option>
    </select>
  </div>

  <div id="textSearch" class="filters hidden">
    <input id="textValue" placeholder="Enter name or location">
    <button onclick="runTextSearch()">Search</button>
  </div>

  <div id="dateSearch" class="filters hidden">
    <select id="month">
      <option value="">Month</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <select id="day">
      <option value="">Day</option>
      <!-- 1–31 -->
      ${Array.from({length:31},(_,i)=>`<option value="${String(i+1).padStart(2,'0')}">${i+1}</option>`).join("")}
    </select>

    <button onclick="runDateSearch()">Search</button>
  </div>
</section>

<!-- ================= OUTPUT ================= -->
<section id="search-output">
  <h3 class="search-title">Search Results</h3>
  <div id="results"></div>
</section>

<!-- ================= FOOTER ================= -->
<footer>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="resources.html">Resources</a>
  <a href="contact.html">Contact</a>
  <a href="donate.html">Donate</a>
  <p>© 2025 Anu Zochrim</p>
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  let victims = [];

  const searchMode = document.getElementById("searchMode");
  const textSearch = document.getElementById("textSearch");
  const dateSearch = document.getElementById("dateSearch");
  const resultsDiv = document.getElementById("results");

  /* ---------- LOAD CSV ---------- */
  Papa.parse("/data/example.csv", {
    download: true,
    header: true,
    complete: function (res) {
      victims = res.data
        .filter(r => r.pid)
        .map(r => ({
          id: r.pid,

          name_en: r.Full_Name_English || "",
          nickname_en: r.Nickname_English || "",
          name_he: r.Full_Name_Hebrew || "",
          nickname_he: r.Nickname_Hebrew || "",

          category:
            r.Role === "Soldier"
              ? "IDF Soldier"
              : r.Role === "Police"
              ? "Police / Border Patrol"
              : r.Role === "Emergency Squad"
              ? "Emergency Squad"
              : "Civilian",

          residence: r.Residence || "",
          death_location: r["Death location"] || r["מקום המוות"] || "",
          death_date: r["Death date"] || ""
        }));

      console.log("CSV loaded:", victims.length);
    }
  });

  /* ---------- SEARCH MODE UI ---------- */
  searchMode.onchange = () => {
    textSearch.classList.add("hidden");
    dateSearch.classList.add("hidden");
    resultsDiv.innerHTML = "";

    if (["name","residence","death_location"].includes(searchMode.value)) {
      textSearch.classList.remove("hidden");
    }

    if (searchMode.value === "death_date") {
      dateSearch.classList.remove("hidden");
    }
  };

  /* ---------- TEXT SEARCH ---------- */
  function runTextSearch() {
    const q = document.getElementById("textValue").value.trim().toLowerCase();
    const cat = document.getElementById("category").value;

    const matches = victims.filter(v => {
      if (cat && v.category !== cat) return false;

      return (
        v.name_en.toLowerCase().includes(q) ||
        v.nickname_en.toLowerCase().includes(q) ||
        v.name_he.includes(q) ||
        v.nickname_he.includes(q) ||
        v.residence.toLowerCase().includes(q) ||
        v.death_location.toLowerCase().includes(q)
      );
    });

    render(matches);
  }

  /* ---------- DATE SEARCH ---------- */
  function runDateSearch() {
    const m = document.getElementById("month").value;
    const d = document.getElementById("day").value;
    const cat = document.getElementById("category").value;

    const matches = victims.filter(v => {
      if (!v.death_date) return false;
      const dt = new Date(v.death_date);
      if (String(dt.getMonth()+1).padStart(2,"0") !== m) return false;
      if (String(dt.getDate()).padStart(2,"0") !== d) return false;
      if (cat && v.category !== cat) return false;
      return true;
    });

    render(matches);
  }

  /* ---------- RENDER ---------- */
  function render(list) {
    resultsDiv.innerHTML = list.length
      ? list.map(v => `
          <div class="result">
            <div class="result-name">
              ${v.name_en}${v.name_he ? ` (${v.name_he})` : ""}
            </div>
            <div class="result-meta">
              ${v.category}<br>
              Residence: ${v.residence || "—"}<br>
              Place of death: ${v.death_location || "—"}
            </div>
          </div>
        `).join("")
      : "<p>No results found.</p>";
  }
</script>

</body>
</html>
