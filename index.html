<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anu Zochrim – We Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/@hebcal/core"></script>

  <style>
    body {
      margin: 0;
      font-family: "Lora", serif;
      color: #0f172a;
      background: #ffffff;
    }

    h1, h2, h3, nav a, button, select {
      font-family: "Poppins", sans-serif;
    }

    /* TOP BAR OVER HERO */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      padding: 20px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .logo img {
      height: 42px;
      margin-right: 10px;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 520px;
      background-image: url("https://images.unsplash.com/photo-1549880338-65ddcdfd017b");
      background-size: cover;
      background-position: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: auto;
      padding: 200px 24px 0;
      color: white;
    }

    .hero-content h2 {
      font-size: 2.1rem;
      margin-bottom: 12px;
    }

    .hero-content p {
      font-size: 1.05rem;
      line-height: 1.7;
      max-width: 700px;
    }

    /* MAIN */
    main {
      max-width: 900px;
      margin: auto;
      padding: 64px 24px;
    }

    .section {
      margin-top: 72px;
      border-top: 1px solid #e5e7eb;
      padding-top: 40px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 16px;
      border: 1px solid #cbd5f5;
    }

    .filters {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .card {
      border: 1px solid #e5e7eb;
      padding: 16px;
      margin-bottom: 12px;
    }

    .name {
      font-weight: 600;
    }

    .meta {
      font-size: 0.95rem;
      color: #475569;
    }

    footer {
      margin-top: 80px;
      padding: 32px 24px;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .filters {
        grid-template-columns: 1fr;
      }
      .hero {
        height: 420px;
      }
      .hero-content {
        padding-top: 160px;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const victims = [
      {
        name_en: "Yonatan Steinberg",
        name_he: "יונתן שטיינברג",
        death: "2023-10-07",
        residence: "Kibbutz Shomria",
        death_location: "Southern Israel",
        category: "IDF Soldier"
      },
      {
        name_en: "Shani Louk",
        name_he: "שני לוק",
        death: "2023-10-07",
        residence: "Tel Aviv",
        death_location: "Nova Festival",
        category: "Civilian"
      }
    ];

    function App() {
      const [mode, setMode] = React.useState("name");
      const [category, setCategory] = React.useState("All");
      const [results, setResults] = React.useState([]);

      function runSearch(value) {
        if (!value) {
          setResults([]);
          return;
        }

        let matches = victims.filter(v =>
          v.name_en.toLowerCase().includes(value.toLowerCase()) ||
          v.name_he.includes(value)
        );

        if (category !== "All") {
          matches = matches.filter(v => v.category === category);
        }

        setResults(matches);
      }

      return (
        <>
          <div className="hero">
            <div className="top-bar">
              <a href="index.html" className="logo">
                <!-- REPLACE THIS IMAGE WITH YOUR LOGO -->
                <img src="https://via.placeholder.com/120x40?text=LOGO" alt="Anu Zochrim logo" />
              </a>

              <nav>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="donate.html">Donate</a>
              </nav>
            </div>

            <div className="hero-content">
              <h2>Anu Zochrim · אנו זוכרים</h2>
              <p>
                A public memorial initiative dedicated to honoring the memory of
                Israelis and Jews murdered on October 7 and in the war that followed.
              </p>
            </div>
          </div>

          <main>
            <p>
              Search by name, date, or place to dedicate learning, prayer,
              or moments of joy in memory of those who were killed.
            </p>

            <div className="section">
              <h3>Search the Memorial</h3>

              <div className="filters">
                <select onChange={e => setCategory(e.target.value)}>
                  <option value="All">All categories</option>
                  <option value="IDF Soldier">IDF Soldier</option>
                  <option value="Civilian">Civilian</option>
                  <option value="Hostage">Hostage</option>
                  <option value="Police / Border Patrol">Police / Border Patrol</option>
                </select>
              </div>

              <input
                placeholder="Enter a name (English or Hebrew)"
                onChange={e => runSearch(e.target.value)}
              />

              {results.map((v, i) => (
                <div key={i} className="card">
                  <div className="name">
                    {v.name_en} ({v.name_he})
                  </div>
                  <div className="meta">
                    {v.category} · Lived in {v.residence} · Killed in {v.death_location}
                  </div>
                </div>
              ))}
            </div>
          </main>

          <footer>
            Anu Zochrim · אנו זוכרים · A public memorial initiative
          </footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
