<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anu Zochrim – We Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Social Preview -->
  <meta property="og:title" content="Anu Zochrim – We Remember">
  <meta property="og:description" content="A public memorial honoring the Israelis murdered by Hamas on October 7, 2023.">
  <meta property="og:image" content="https://emfine18.github.io/anu-zochrim/preview.jpg">
  <meta property="og:url" content="https://emfine18.github.io/anu-zochrim/">
  <meta property="og:type" content="website">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #334155;
      background: #ffffff;
    }

    /* HEADER */
    header {
      position: absolute;
      width: 100%;
      padding: 24px 32px;
      z-index: 1000;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav a {
      margin-left: 28px;
      font-family: "Noto Serif", serif;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: #ffffff;
      text-decoration: none;
    }

    .hero {
      height: 500px;
      background-image: url("images/beeri-107 copy.jpeg");
      background-size: cover;
      background-position: center 45%;
    }

    /* INTRO */
    .about-home {
      background: #556b2f;
      color: #ffffff;
      padding: 48px 24px;
    }

    .about-home-inner {
      max-width: 1200px;
      margin: 0 auto;
      font-family: "Noto Serif", serif;
    }

    /* SEARCH */
    #search,
    #search-output {
      max-width: 1200px;
      margin: 48px auto;
      padding: 0 24px;
      font-family: "Noto Serif", serif;
    }

    .search-title {
      font-weight: 600;
      font-size: 1.4rem;
      text-transform: uppercase;
      color: #556b2f;
      margin-bottom: 16px;
    }

    .filters {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select, input {
      font-size: 0.95rem;
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      min-width: 220px;
    }

    button {
      padding: 12px 28px;
      background: #556b2f;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .hidden { display: none; }

    .result {
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 0;
    }

    .result-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    footer {
      background: #252d4c;
      color: #ffffff;
      text-align: center;
      padding: 36px 24px;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="index.html">Anu Zochrim</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </nav>
  </div>
</header>

<section class="hero"></section>

<section class="about-home">
  <div class="about-home-inner">
    <p><strong>Anu Zochrim</strong> is a public memorial dedicated to the Israelis murdered by Hamas on October 7, 2023.</p>
  </div>
</section>

<!-- SEARCH -->
<section id="search">
  <h3 class="search-title">Search the Database</h3>

  <div class="filters">
    <select id="searchMode">
      <option value="">Search by</option>
      <option value="name">Name</option>
      <option value="death_location">Location of death</option>
      <option value="residence">Location of residence</option>
      <option value="death_en">Death date</option>
    </select>

    <select id="category">
      <option value="">All categories</option>
      <option>IDF Soldier</option>
      <option>Civilian</option>
      <option>Hostage</option>
      <option>Police / Border Patrol</option>
    </select>
  </div>

  <div id="textSearch" class="filters hidden">
    <input id="textValue" placeholder="Enter name or location" />
    <button onclick="runTextSearch()">Search</button>
  </div>

  <div id="englishDate" class="filters hidden">
    <select id="month">
      <option value="">Month</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <select id="day">
      <option value="">Day</option>
      <!-- 1–31 -->
      ${Array.from({length:31},(_,i)=>`<option value="${String(i+1).padStart(2,'0')}">${i+1}</option>`).join("")}
    </select>

    <button onclick="runEnglishDateSearch()">Search</button>
  </div>
</section>

<!-- OUTPUT -->
<section id="search-output">
  <h3 class="search-title">Search Results</h3>
  <div id="results"></div>
</section>

<script>
  const searchMode = document.getElementById("searchMode");
  const textSearch = document.getElementById("textSearch");
  const englishDate = document.getElementById("englishDate");
  const resultsDiv = document.getElementById("results");

  searchMode.onchange = () => {
    textSearch.classList.add("hidden");
    englishDate.classList.add("hidden");

    if (["name","death_location","residence"].includes(searchMode.value)) {
      textSearch.classList.remove("hidden");
    }
    if (searchMode.value === "death_en") {
      englishDate.classList.remove("hidden");
    }
  };

  function runTextSearch() {
    render([{ name_en:"Example Name", category:"Civilian", residence:"Tel Aviv", death_location:"Nova Festival" }]);
  }

  function runEnglishDateSearch() {
    render([{ name_en:"Example Date Result", category:"IDF Soldier", residence:"Jerusalem", death_location:"Gaza Border" }]);
  }

  function render(list) {
    resultsDiv.innerHTML = list.map(v => `
      <div class="result">
        <div class="result-name">${v.name_en}</div>
        ${v.category} · ${v.residence} · ${v.death_location}
      </div>
    `).join("");
  }
</script>

<footer>
  <p>© 2025 Anu Zochrim</p>
</footer>

</body>
</html>
