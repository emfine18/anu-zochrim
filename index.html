<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anu Zochrim – We Remember</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Hebrew calendar -->
    <script src="https://unpkg.com/@hebcal/core"></script>

    <style>
      body {
        margin: 0;
        background: #ffffff;
        color: #1f2937;
        font-family: "Lora", serif;
      }

      h1, h2, h3, h4,
      header, nav a, button, label, select {
        font-family: "Poppins", sans-serif;
      }

      header {
        border-bottom: 1px solid #e5e7eb;
        padding: 18px 24px;
      }

      .header-inner {
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        margin-left: 20px;
        text-decoration: none;
        color: #1f2937;
        font-weight: 500;
      }

      /* HERO */
      .hero {
        background-image: url("https://images.unsplash.com/photo-1549880338-65ddcdfd017b"); /* Jerusalem */
        background-size: cover;
        background-position: center;
        padding: 110px 24px;
      }

      .hero-box {
        max-width: 900px;
        margin: auto;
        background: rgba(255,255,255,0.93);
        padding: 44px;
      }

      .hero h2 {
        font-size: 2rem;
        margin-top: 0;
      }

      main {
        max-width: 900px;
        margin: auto;
        padding: 64px 24px;
      }

      p {
        font-size: 1rem;
        line-height: 1.75;
        color: #374151;
      }

      /* IMAGE STRIP */
      .image-strip {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin: 56px 0;
      }

      .image-strip img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      /* SEARCH */
      .section {
        border-top: 1px solid #e5e7eb;
        padding-top: 48px;
        margin-top: 72px;
      }

      select, input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        margin-bottom: 18px;
        border: 1px solid #d1d5db;
      }

      .filters {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 16px;
      }

      button {
        background: #1d4ed8;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        cursor: pointer;
      }

      .card {
        border: 1px solid #e5e7eb;
        padding: 16px;
        margin-bottom: 12px;
      }

      .name {
        font-weight: 600;
      }

      .meta {
        font-size: 0.95rem;
        color: #4b5563;
      }

      @media (max-width: 768px) {
        .image-strip, .filters {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // SAMPLE DATA
      const victims = [
        {
          name_en: "Yonatan Steinberg",
          name_he: "יונתן שטיינברג",
          death: "2023-10-07",
          residence: "Kibbutz Shomria",
          death_location: "Southern Israel",
          category: "IDF Soldier"
        },
        {
          name_en: "Shani Louk",
          name_he: "שני לוק",
          death: "2023-10-07",
          residence: "Tel Aviv",
          death_location: "Nova Festival",
          category: "Civilian"
        }
      ];

      function App() {
        const [mode, setMode] = React.useState("name");
        const [input, setInput] = React.useState("");
        const [results, setResults] = React.useState([]);

        function search(value) {
          setInput(value);
          if (!value) return setResults([]);

          const q = value.toLowerCase();
          setResults(
            victims.filter(v =>
              v.name_en.toLowerCase().includes(q) ||
              v.name_he.includes(value)
            )
          );
        }

        return (
          <>
            <header>
              <div className="header-inner">
                <div>
                  <h1>Anu Zochrim</h1>
                  <div>אנו זוכרים — We Remember</div>
                </div>
                <nav>
                  <a href="about.html">About</a>
                  <a href="donate.html">Donate</a>
                </nav>
              </div>
            </header>

            {/* HERO */}
            <div className="hero">
              <div className="hero-box">
                <h2>A National Commitment to Memory</h2>
                <p>
                  Anu Zochrim is a public memorial initiative dedicated to honoring
                  the memory of Israelis and Jews murdered on October 7 and in the
                  war that followed.
                </p>
                <p>
                  The project exists to ensure that remembrance is accessible,
                  accurate, and dignified — and that names are never lost to time.
                </p>
              </div>
            </div>

            <main>
              <p>
                By enabling users to search by date, name, or place, Anu Zochrim
                allows learning, prayer, and moments of joy to be intentionally
                dedicated in memory of those who were killed.
              </p>

              {/* ISRAEL IMAGES */}
              <div className="image-strip">
                <!-- Tel Aviv -->
                <img src="https://images.unsplash.com/photo-1529101091764-c3526daf38fe" />
                <!-- Southern Israel / Negev -->
                <img src="https://images.unsplash.com/photo-1549640376-19756cfa0b20" />
                <!-- Jerusalem -->
                <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b" />
              </div>

              {/* SEARCH */}
              <div className="section">
                <h3>Search the Memorial</h3>

                <select onChange={e => setMode(e.target.value)}>
                  <option value="name">Search by name</option>
                </select>

                <input
                  placeholder="Enter a name (English or Hebrew)"
                  onChange={e => search(e.target.value)}
                />

                {results.map((v, i) => (
                  <div key={i} className="card">
                    <div className="name">
                      {v.name_en} ({v.name_he})
                    </div>
                    <div className="meta">
                      {v.category} · Lived in {v.residence} · Killed in {v.death_location}
                    </div>
                  </div>
                ))}
              </div>
            </main>
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
