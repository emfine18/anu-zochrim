<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anu Zochrim – We Remember</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Hebrew calendar -->
    <script src="https://unpkg.com/@hebcal/core"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #ffffff;
        color: #1f2937;
      }

      header {
        border-bottom: 1px solid #e5e7eb;
        padding: 24px;
      }

      .header-inner {
        max-width: 1100px;
        margin: auto;
      }

      h1 {
        font-size: 2rem;
        margin: 0;
      }

      .subtitle {
        font-size: 1rem;
        color: #374151;
        margin-top: 4px;
      }

      main {
        max-width: 900px;
        margin: auto;
        padding: 48px 24px;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 12px;
      }

      p {
        font-size: 1rem;
        line-height: 1.7;
        color: #374151;
        max-width: 720px;
      }

      button {
        background: #1d4ed8;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background: #1e40af;
      }

      .section {
        margin-top: 64px;
        border-top: 1px solid #e5e7eb;
        padding-top: 40px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
      }

      select, input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        margin-bottom: 20px;
        border: 1px solid #d1d5db;
      }

      .filters {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 20px;
      }

      .card {
        border: 1px solid #e5e7eb;
        padding: 16px;
        margin-bottom: 12px;
      }

      .name {
        font-weight: bold;
        font-size: 1.05rem;
      }

      .meta {
        font-size: 0.95rem;
        color: #4b5563;
        margin-top: 6px;
      }

      @media (max-width: 640px) {
        .filters {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // SAMPLE DATA (NO YEAR LANGUAGE ANYWHERE)
      const victims = [
        {
          name_en: "Yonatan Steinberg",
          name_he: "יונתן שטיינברג",
          death: "2023-10-07",
          residence: "Kibbutz Shomria",
          death_location: "Southern Israel",
          category: "IDF Soldier"
        },
        {
          name_en: "Shani Louk",
          name_he: "שני לוק",
          death: "2023-10-07",
          residence: "Tel Aviv",
          death_location: "Nova Festival",
          category: "Civilian"
        }
      ];

      function App() {
        const searchRef = React.useRef(null);

        const [searchMode, setSearchMode] = React.useState("englishDate");
        const [filterCategory, setFilterCategory] = React.useState("All");
        const [input, setInput] = React.useState("");
        const [results, setResults] = React.useState([]);
        const [hebrewDate, setHebrewDate] = React.useState("");

        function scrollToSearch() {
          searchRef.current.scrollIntoView({ behavior: "smooth" });
        }

        function applyCategoryFilter(list) {
          if (filterCategory === "All") return list;
          return list.filter(v => v.category === filterCategory);
        }

        function runSearch(value, mode) {
          setInput(value);
          setResults([]);
          setHebrewDate("");

          if (!value) return;

          let matches = [];

          if (mode === "name") {
            const q = value.toLowerCase();
            matches = victims.filter(v =>
              v.name_en.toLowerCase().includes(q) ||
              v.name_he.includes(value)
            );
          }

          if (mode === "deathLocation") {
            const q = value.toLowerCase();
            matches = victims.filter(v =>
              v.death_location.toLowerCase().includes(q)
            );
          }

          if (mode === "residence") {
            const q = value.toLowerCase();
            matches = victims.filter(v =>
              v.residence.toLowerCase().includes(q)
            );
          }

          if (mode === "englishDate") {
            const date = new Date(value);
            if (isNaN(date)) return;

            const hd = new Hebcal.HDate(date);
            setHebrewDate(hd.renderGematriya());

            const day = hd.getDate();
            const month = hd.getMonth();

            matches = victims.filter(v => {
              const vHd = new Hebcal.HDate(new Date(v.death));
              return vHd.getDate() === day && vHd.getMonth() === month;
            });
          }

          if (mode === "hebrewDate") {
            matches = victims.filter(v => {
              const vHd = new Hebcal.HDate(new Date(v.death));
              return vHd.renderGematriya().includes(value.trim());
            });
          }

          setResults(applyCategoryFilter(matches));
        }

        return (
          <>
            <header>
              <div className="header-inner">
                <h1>Anu Zochrim</h1>
                <div className="subtitle">אנו זוכרים — We Remember</div>
              </div>
            </header>

            <main>
              <h2>About this site</h2>
              <p>
                Anu Zochrim is a public memorial project dedicated to remembering
                Israelis and Jews killed on October 7th and in the war that
                followed.
              </p>
              <p>
                The site allows users to search by date, name, or place, and to
                dedicate learning, prayer, or moments of joy in their memory.
              </p>

              <button onClick={scrollToSearch}>
                Search names and dates
              </button>

              <div className="section" ref={searchRef}>
                <h2>Search</h2>

                <label>Select how you would like to search</label>

                <div className="filters">
                  <select
                    value={searchMode}
                    onChange={e => {
                      setSearchMode(e.target.value);
                      setInput("");
                      setResults([]);
                      setHebrewDate("");
                    }}
                  >
                    <option value="englishDate">By English date (month & day)</option>
                    <option value="hebrewDate">By Hebrew date</option>
                    <option value="name">By name</option>
                    <option value="deathLocation">By location of death</option>
                    <option value="residence">By place of residence</option>
                  </select>

                  <select
                    value={filterCategory}
                    onChange={e => setFilterCategory(e.target.value)}
                  >
                    <option value="All">All categories</option>
                    <option value="IDF Soldier">IDF Soldier</option>
                    <option value="Civilian">Civilian</option>
                    <option value="Hostage">Hostage</option>
                    <option value="Police / Border Patrol">Police / Border Patrol</option>
                  </select>
                </div>

                {searchMode === "englishDate" && (
                  <input
                    type="date"
                    onChange={e => runSearch(e.target.value, searchMode)}
                  />
                )}

                {searchMode === "hebrewDate" && (
                  <input
                    type="text"
                    placeholder="לדוגמה: כ״ב תשרי"
                    onChange={e => runSearch(e.target.value, searchMode)}
                  />
                )}

                {(searchMode === "name" ||
                  searchMode === "deathLocation" ||
                  searchMode === "residence") && (
                  <input
                    type="text"
                    placeholder="Start typing…"
                    onChange={e => runSearch(e.target.value, searchMode)}
                  />
                )}

                {hebrewDate && (
                  <p><strong>Hebrew date:</strong> {hebrewDate}</p>
                )}

                {input && results.length === 0 && (
                  <p>No results found.</p>
                )}

                {results.map((v, i) => (
                  <div key={i} className="card">
                    <div className="name">
                      {v.name_en} ({v.name_he})
                    </div>
                    <div className="meta">
                      {v.category} · Lived in {v.residence} · Killed in {v.death_location}
                    </div>
                  </div>
                ))}
              </div>
            </main>
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
