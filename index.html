<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anu Zochrim – We Remember</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Hebrew calendar -->
    <script src="https://unpkg.com/@hebcal/core"></script>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f9fafb;
        margin: 0;
        padding: 0;
        color: #111827;
      }

      .container {
        max-width: 900px;
        margin: auto;
        padding: 32px 24px;
      }

      .hero {
        text-align: center;
        padding: 60px 20px 40px;
      }

      .hero h1 {
        font-size: 2.6rem;
        margin-bottom: 8px;
      }

      .hero h2 {
        font-size: 1.1rem;
        font-weight: normal;
        color: #6b7280;
      }

      .hero p {
        max-width: 650px;
        margin: 24px auto 0;
        color: #374151;
        font-size: 1.05rem;
      }

      .search-box {
        background: white;
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 12px 32px rgba(0,0,0,0.06);
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }

      select, input {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 1px solid #d1d5db;
      }

      .card {
        background: white;
        padding: 18px;
        border-radius: 18px;
        margin-bottom: 14px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      }

      .name {
        font-size: 1.2rem;
        font-weight: 600;
      }

      .hebrew {
        color: #4b5563;
      }

      .meta {
        font-size: 0.95rem;
        color: #6b7280;
        margin-top: 6px;
      }

      .filters {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 20px;
      }

      @media (max-width: 640px) {
        .filters {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // SAMPLE DATA — final structure
      const victims = [
        {
          name_en: "Yonatan Steinberg",
          name_he: "יונתן שטיינברג",
          death: "2023-10-07",
          residence: "Kibbutz Shomria",
          death_location: "Southern Israel",
          category: "IDF Soldier"
        },
        {
          name_en: "Shani Louk",
          name_he: "שני לוק",
          death: "2023-10-07",
          residence: "Tel Aviv",
          death_location: "Nova Festival",
          category: "Civilian"
        }
      ];

      function App() {
        const [searchMode, setSearchMode] = React.useState("englishDate");
        const [filterCategory, setFilterCategory] = React.useState("All");
        const [input, setInput] = React.useState("");
        const [results, setResults] = React.useState([]);
        const [hebrewDate, setHebrewDate] = React.useState("");

        function applyCategoryFilter(list) {
          if (filterCategory === "All") return list;
          return list.filter(v => v.category === filterCategory);
        }

        function runSearch(value, mode) {
          setInput(value);
          setResults([]);
          setHebrewDate("");

          if (!value) return;

          let matches = [];

          // NAME
          if (mode === "name") {
            const q = value.toLowerCase();
            matches = victims.filter(v =>
              v.name_en.toLowerCase().includes(q) ||
              v.name_he.includes(value)
            );
          }

          // LOCATION OF DEATH
          if (mode === "deathLocation") {
            const q = value.toLowerCase();
            matches = victims.filter(v =>
              v.death_location.toLowerCase().includes(q)
            );
          }

          // RESIDENCE
          if (mode === "residence") {
            const q = value.toLowerCase();
            matches = victims.filter(v =>
              v.residence.toLowerCase().includes(q)
            );
          }

          // ENGLISH DATE (month & day only)
          if (mode === "englishDate") {
            const date = new Date(value);
            if (isNaN(date)) return;

            const hd = new Hebcal.HDate(date);
            setHebrewDate(hd.renderGematriya());

            const day = hd.getDate();
            const month = hd.getMonth();

            matches = victims.filter(v => {
              const vHd = new Hebcal.HDate(new Date(v.death));
              return vHd.getDate() === day && vHd.getMonth() === month;
            });
          }

          // HEBREW DATE
          if (mode === "hebrewDate") {
            matches = victims.filter(v => {
              const vHd = new Hebcal.HDate(new Date(v.death));
              return vHd.renderGematriya().includes(value.trim());
            });
          }

          setResults(applyCategoryFilter(matches));
        }

        return (
          <>
            <div className="hero">
              <h1>Anu Zochrim</h1>
              <h2>אנו זוכרים — We Remember</h2>
              <p>
                A memorial search tool honoring Israelis and Jews killed on
                October 7th and in the war that followed.
                <br />
                Find a name and dedicate your learning or simcha in their memory.
              </p>
            </div>

            <div className="container">
              <div className="search-box">
                <label>
                  Select how you would like to search
                </label>

                <div className="filters">
                  <select
                    value={searchMode}
                    onChange={e => {
                      setSearchMode(e.target.value);
                      setInput("");
                      setResults([]);
                      setHebrewDate("");
                    }}
                  >
                    <option value="englishDate">By English date (month & day)</option>
                    <option value="hebrewDate">By Hebrew date</option>
                    <option value="name">By name</option>
                    <option value="deathLocation">By location of death</option>
                    <option value="residence">By place of residence</option>
                  </select>

                  <select
                    value={filterCategory}
                    onChange={e => setFilterCategory(e.target.value)}
                  >
                    <option value="All">All categories</option>
                    <option value="IDF Soldier">IDF Soldier</option>
                    <option value="Civilian">Civilian</option>
                    <option value="Hostage">Hostage</option>
                    <option value="Police / Border Patrol">Police / Border Patrol</option>
                  </select>
                </div>

                {searchMode === "englishDate" && (
                  <input
                    type="date"
                    onChange={e => runSearch(e.target.value, searchMode)}
                  />
                )}

                {searchMode === "hebrewDate" && (
                  <input
                    type="text"
                    placeholder="לדוגמה: כ״ב תשרי"
                    onChange={e => runSearch(e.target.value, searchMode)}
                  />
                )}

                {(searchMode === "name" ||
                  searchMode === "deathLocation" ||
                  searchMode === "residence") && (
                  <input
                    type="text"
                    placeholder="Start typing…"
                    onChange={e => runSearch(e.target.value, searchMode)}
                  />
                )}

                {hebrewDate && (
                  <p><strong>Hebrew date:</strong> {hebrewDate}</p>
                )}
              </div>

              <div style={{ marginTop: "32px" }}>
                {input && results.length === 0 && (
                  <p>No results found.</p>
                )}

                {results.map((v, i) => (
                  <div key={i} className="card">
                    <div className="name">
                      {v.name_en}
                      <span className="hebrew"> ({v.name_he})</span>
                    </div>
                    <div className="meta">
                      {v.category} · Lived in {v.residence} · Killed in {v.death_location}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
