<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anu Zochrim – We Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #ffffff;
  color: #334155;
}

/* ================= HEADER (UNCHANGED) ================= */
header {
  padding: 24px 32px;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
}

.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo img { height: 44px; }

nav a {
  margin-left: 28px;
  text-decoration: none;
  font-family: "Noto Serif", serif;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  font-size: 0.85rem;
  color: #556b2f;
}

/* ================= HERO ================= */
.hero {
  background: #f5f1e9;
  padding: 64px 24px;
}

.hero-inner {
  max-width: 1200px;
  margin: auto;
}

.hero h1 {
  font-family: "Noto Serif", serif;
  font-size: 2.4rem;
  margin: 0 0 12px;
}

.hero p {
  font-family: "Noto Serif", serif;
  font-size: 1.1rem;
  max-width: 760px;
  line-height: 1.7;
}

/* ================= SEARCH ================= */
#search {
  max-width: 1200px;
  margin: 56px auto;
  padding: 0 24px;
  font-family: "Noto Serif", serif;
}

.search-title {
  font-weight: 600;
  font-size: 1.4rem;
  text-transform: uppercase;
  color: #556b2f;
  margin-bottom: 24px;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  margin-bottom: 18px;
}

.filters input,
.filters select {
  padding: 12px 14px;
  border: 1px solid #cbd5e1;
  border-radius: 4px;
  font-family: "Noto Serif", serif;
  min-width: 220px;
}

.filters button {
  padding: 12px 26px;
  background: #556b2f;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.filters button:hover {
  background: #3f5222;
}

/* ================= TABLE ================= */
#tableSection {
  display: none;
  max-width: 1200px;
  margin: 40px auto 80px;
  padding: 0 24px;
}

.table-wrap {
  border: 1px solid #e5e7eb;
  border-radius: 6px;
  padding: 12px;
}

table.dataTable {
  font-family: "Noto Serif", serif;
  font-size: 0.85rem;
}

table.dataTable thead th {
  background: #f3f4f1;
  color: #556b2f;
  font-weight: 600;
}

/* ================= FOOTER ================= */
footer {
  background: #252d4c;
  color: #ffffff;
  text-align: center;
  padding: 32px 20px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <img src="images/AZlogo2Artboard 3.png" alt="Anu Zochrim">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-inner">
    <h1>Anu Zochrim</h1>
    <p>
      A public memorial dedicated to preserving the names and stories of those
      murdered on October 7, 2023, and those who fell defending the Jewish people
      and the State of Israel.
    </p>
  </div>
</section>

<section id="search">
  <h3 class="search-title">Search the Database</h3>

  <div class="filters">
    <input id="globalSearch" placeholder="Search all names, places, roles…" />
    <button id="searchBtn">Search</button>
    <button id="resetBtn">Reset</button>
  </div>
</section>

<section id="tableSection">
  <div class="table-wrap">
    <table id="oct7table" class="display nowrap" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<footer>
  © 2025 Anu Zochrim. All rights reserved.
</footer>

<script>
let table;

Papa.parse(
  "https://raw.githubusercontent.com/yuval-harpaz/alarms/refs/heads/master/data/oct7database.csv",
  {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      const cols = Object.keys(data[0]).map(c => ({ title: c, data: c }));

      $("#oct7table thead").html(
        "<tr>" + cols.map(c => `<th>${c.title}</th>`).join("") + "</tr>"
      );

      data.forEach(row => {
        $("#oct7table tbody").append(
          "<tr>" + cols.map(c => `<td>${row[c.data] || ""}</td>`).join("") + "</tr>"
        );
      });

      table = $("#oct7table").DataTable({
        paging: false,
        dom: "lrt",
        order: []
      });
    }
  }
);

$("#searchBtn").on("click", () => {
  const q = $("#globalSearch").val();
  if (!q) return;
  $("#tableSection").show();
  table.search(q).draw();
});

$("#resetBtn").on("click", () => {
  $("#globalSearch").val("");
  $("#tableSection").hide();
  table.search("").draw();
});
</script>

</body>
</html>
