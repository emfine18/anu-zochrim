<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anu Zochrim – We Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  color: #334155;
}

/* ================= HEADER ================= */
header {
  position: absolute;
  width: 100%;
  padding: 24px 32px;
  z-index: 1000;
}

.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo img {
  height: 44px;
}

nav {
  display: flex;
}

nav a {
  margin-left: 28px;
  font-family: "Noto Serif", serif;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  font-size: 0.85rem;
  color: #ffffff;
  text-decoration: none;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 1px;
  background: #ffffff;
  transition: width 0.2s ease;
}

nav a:hover::after {
  width: 100%;
}

/* HAMBURGER */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.hamburger span {
  width: 22px;
  height: 2px;
  background: #ffffff;
  margin: 4px 0;
}

/* ================= HERO ================= */
.hero {
  height: 480px;
  background-image: url("images/beeri-107 copy.jpeg");
  background-size: cover;
  background-position: center 45%;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

.hero-content {
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
  height: 100%;
  padding: 0 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  color: #ffffff;
}

.hero-content h1 {
  font-family: "Noto Serif", serif;
  font-size: 2.6rem;
  margin: 0 0 12px;
}

.hero-content p {
  font-family: "Noto Serif", serif;
  font-size: 1.15rem;
  max-width: 760px;
  line-height: 1.7;
}

/* ================= SEARCH ================= */
#search {
  max-width: 1200px;
  margin: 64px auto 40px;
  padding: 0 24px;
  font-family: "Noto Serif", serif;
}

.search-title {
  font-size: 1.4rem;
  font-weight: 600;
  text-transform: uppercase;
  color: #556b2f;
  margin-bottom: 20px;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  margin-bottom: 16px;
}

select,
input {
  padding: 12px 14px;
  border: 1px solid #cbd5e1;
  border-radius: 4px;
  font-family: "Noto Serif", serif;
  min-width: 220px;
}

button {
  padding: 12px 26px;
  background: #556b2f;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #3f5222;
}

/* ================= TABLE ================= */
#tableSection {
  display: none;
  max-width: 1200px;
  margin: 40px auto 80px;
  padding: 0 24px;
}

table.dataTable {
  font-family: "Noto Serif", serif;
  font-size: 0.85rem;
}

table.dataTable thead th {
  background: #f3f4f1;
  color: #556b2f;
  font-weight: 600;
}

/* ================= FOOTER ================= */
footer {
  background: #252d4c;
  color: #ffffff;
  text-align: center;
  padding: 32px 20px;
}

footer img {
  height: 42px;
  margin-bottom: 16px;
}

.footer-nav {
  display: flex;
  justify-content: center;
  gap: 24px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.footer-nav a {
  color: #ffffff;
  font-family: "Noto Serif", serif;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  font-size: 0.85rem;
  text-decoration: none;
}

footer p {
  font-size: 0.8rem;
  opacity: 0.85;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  nav {
    position: absolute;
    top: 100%;
    right: 24px;
    background: #ffffff;
    flex-direction: column;
    padding: 12px 16px;
    display: none;
    border: 1px solid #e5e7eb;
  }

  nav.open {
    display: flex;
  }

  nav a {
    margin: 8px 0;
    color: #556b2f;
  }

  nav a::after {
    background: #556b2f;
  }

  .hamburger {
    display: flex;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <a href="index.html">
        <img src="images/AZlogo2Artboard 3.png" alt="Anu Zochrim logo">
      </a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>

    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Anu Zochrim</h1>
    <p>
      A public memorial dedicated to the Israelis murdered on October 7, 2023,
      and those who fell defending the Jewish people and the State of Israel.
    </p>
  </div>
</section>

<section id="search">
  <h3 class="search-title">Search the Database</h3>

  <div class="filters">
    <select id="searchField">
      <option value="">Search by</option>
      <option value="Name_EN">Name (English)</option>
      <option value="Name_HE">Name (Hebrew)</option>
      <option value="Residence">Place of Residence</option>
      <option value="Death_Location">Location of Death</option>
    </select>

    <input id="globalSearch" placeholder="Enter search value" />

    <button id="searchBtn">Search</button>
    <button id="resetBtn">Reset</button>
  </div>
</section>

<section id="tableSection">
  <table id="oct7table" class="display" style="width:100%"></table>
</section>

<footer>
  <a href="index.html">
    <img src="images/Logo.png" alt="Anu Zochrim logo">
  </a>

  <div class="footer-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="resources.html">Resources</a>
    <a href="contact.html">Contact</a>
    <a href="donate.html">Donate</a>
  </div>

  <p>© 2025 Anu Zochrim. All rights reserved.</p>
</footer>

<script>
function toggleMenu() {
  document.getElementById("nav").classList.toggle("open");
}

let table;

Papa.parse(
  "https://raw.githubusercontent.com/yuval-harpaz/alarms/refs/heads/master/data/oct7database.csv",
  {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      table = $("#oct7table").DataTable({
        data,
        columns: Object.keys(data[0]).map(k => ({ title: k, data: k })),
        paging: false,
        dom: "lrt"
      });
    }
  }
);

$("#searchBtn").on("click", function() {
  const q = $("#globalSearch").val();
  $("#tableSection").show();
  table.search(q).draw();
});

$("#resetBtn").on("click", function() {
  $("#globalSearch").val("");
  $("#tableSection").hide();
  table.search("").draw();
});
</script>

</body>
</html>
