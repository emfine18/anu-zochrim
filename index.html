<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anu Zochrim – We Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Social -->
  <meta property="og:title" content="Anu Zochrim – We Remember">
  <meta property="og:description" content="A public memorial honoring the Israelis murdered on October 7, 2023.">
  <meta property="og:type" content="website">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #334155;
      background: #ffffff;
    }

    /* ================= HEADER ================= */
    header {
      position: absolute;
      width: 100%;
      padding: 24px 32px;
      z-index: 1000;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 28px;
      font-family: "Noto Serif", serif;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: #ffffff;
      text-decoration: none;
    }

    /* ================= HERO ================= */
    .hero {
      height: 500px;
      background-image: url("images/beeri-107 copy.jpeg");
      background-size: cover;
      background-position: center;
    }

    /* ================= INTRO ================= */
    .about-home {
      background: #556b2f;
      color: #ffffff;
      padding: 48px 24px;
    }

    .about-home-inner {
      max-width: 1200px;
      margin: 0 auto;
      font-family: "Noto Serif", serif;
      line-height: 1.7;
    }

    /* ================= SEARCH ================= */
    #search, #search-output {
      max-width: 1200px;
      margin: 48px auto;
      padding: 0 24px;
      font-family: "Noto Serif", serif;
    }

    .search-title {
      font-size: 1.4rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #556b2f;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select, input {
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      min-width: 220px;
      font-family: "Noto Serif", serif;
    }

    button {
      padding: 12px 28px;
      background: #556b2f;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: "Noto Serif", serif;
    }

    .hidden { display: none; }

    /* ================= RESULTS ================= */
    .result {
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 0;
    }

    .result-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    /* ================= FOOTER ================= */
    footer {
      background: #252d4c;
      color: #ffffff;
      text-align: center;
      padding: 36px 24px;
      margin-top: 64px;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 12px;
      font-family: "Noto Serif", serif;
      font-size: 0.85rem;
      text-transform: uppercase;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-inner">
    <div>Anu Zochrim</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero"></section>

<!-- INTRO -->
<section class="about-home">
  <div class="about-home-inner">
    <p><strong>Anu Zochrim</strong> is a public memorial dedicated to those murdered on October 7, 2023, and those who fell defending the State of Israel.</p>
  </div>
</section>

<!-- SEARCH -->
<section id="search">
  <h3 class="search-title">Search the Database</h3>

  <div class="filters">
    <select id="searchMode">
      <option value="">Search by</option>
      <option value="name">Name</option>
      <option value="death_location">Location of death</option>
      <option value="residence">Location of residence</option>
      <option value="death_en">Death date</option>
    </select>

    <select id="category">
      <option value="">All categories</option>
      <option value="Civilian">Civilian</option>
      <option value="IDF Soldier">IDF Soldier</option>
      <option value="Hostage">Hostage</option>
      <option value="Police / Border Patrol">Police / Border Patrol</option>
    </select>
  </div>

  <div id="textSearch" class="filters hidden">
    <input id="textValue" placeholder="Enter name or location">
    <button onclick="runTextSearch()">Search</button>
  </div>

  <div id="englishDate" class="filters hidden">
    <select id="month">
      <option value="">Month</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <select id="day">
      <option value="">Day</option>
      <!-- 1–31 -->
      <option value="01">1</option><option value="02">2</option><option value="03">3</option>
      <option value="04">4</option><option value="05">5</option><option value="06">6</option>
      <option value="07">7</option><option value="08">8</option><option value="09">9</option>
      <option value="10">10</option><option value="11">11</option><option value="12">12</option>
      <option value="13">13</option><option value="14">14</option><option value="15">15</option>
      <option value="16">16</option><option value="17">17</option><option value="18">18</option>
      <option value="19">19</option><option value="20">20</option><option value="21">21</option>
      <option value="22">22</option><option value="23">23</option><option value="24">24</option>
      <option value="25">25</option><option value="26">26</option><option value="27">27</option>
      <option value="28">28</option><option value="29">29</option><option value="30">30</option>
      <option value="31">31</option>
    </select>

    <button onclick="runEnglishDateSearch()">Search</button>
  </div>
</section>

<!-- OUTPUT -->
<section id="search-output">
  <h3 class="search-title">Search Results</h3>
  <div id="results"></div>
</section>

<!-- FOOTER -->
<footer>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="resources.html">Resources</a>
  <a href="contact.html">Contact</a>
  <a href="donate.html">Donate</a>
  <p>© 2025 Anu Zochrim</p>
</footer>

<!-- CSV + SEARCH LOGIC -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  let victims = [];

  const searchMode = document.getElementById("searchMode");
  const textSearch = document.getElementById("textSearch");
  const englishDate = document.getElementById("englishDate");
  const resultsDiv = document.getElementById("results");

  Papa.parse("/data/example.csv", {
    download: true,
    header: true,
    complete: res => {
      victims = res.data
        .filter(r => r.name_en)
        .map(r => ({
          name_en: r.name_en,
          name_he: r.name_he || "",
          category: r.role || "Civilian",
          residence: r.city || "",
          death_location: r.death_location || r.event_location || "",
          death: r.death_date || r.event_date || ""
        }));
    }
  });

  searchMode.onchange = () => {
    textSearch.classList.add("hidden");
    englishDate.classList.add("hidden");

    if (["name","death_location","residence"].includes(searchMode.value)) {
      textSearch.classList.remove("hidden");
    }
    if (searchMode.value === "death_en") {
      englishDate.classList.remove("hidden");
    }
  };

  function runTextSearch() {
    const q = document.getElementById("textValue").value.toLowerCase();
    const cat = document.getElementById("category").value;

    render(victims.filter(v =>
      (!cat || v.category === cat) &&
      (v.name_en.toLowerCase().includes(q) ||
       v.name_he.includes(q) ||
       v.residence.toLowerCase().includes(q) ||
       v.death_location.toLowerCase().includes(q))
    ));
  }

  function runEnglishDateSearch() {
    const m = document.getElementById("month").value;
    const d = document.getElementById("day").value;
    const cat = document.getElementById("category").value;

    render(victims.filter(v => {
      if (!v.death) return false;
      const dt = new Date(v.death);
      return (
        String(dt.getMonth()+1).padStart(2,"0") === m &&
        String(dt.getDate()).padStart(2,"0") === d &&
        (!cat || v.category === cat)
      );
    }));
  }

  function render(list) {
    resultsDiv.innerHTML = list.length
      ? list.map(v => `
          <div class="result">
            <div class="result-name">${v.name_en}${v.name_he ? ` (${v.name_he})` : ""}</div>
            ${v.category} · ${v.residence} · ${v.death_location}
          </div>
        `).join("")
      : "<p>No results found.</p>";
  }
</script>

</body>
</html>
