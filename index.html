<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פלוני אלמוני</title>
  <style>
    body {
      font-family: "Noto Serif", serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
    }
    h1 { margin-bottom: 0; }
    .label { font-weight: bold; }
  </style>
</head>
<body>

<h1>פלוני אלמוני</h1>
<p><em>John Doe</em></p>

<p><span class="label">Birth:</span> 1980</p>
<p><span class="label">Death:</span> 2023</p>
<p><span class="label">Gender:</span> Male</p>

</body>
</html>
