<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anu Zochrim – We Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Social -->
  <meta property="og:title" content="Anu Zochrim – We Remember">
  <meta property="og:description" content="A public memorial honoring the Israelis murdered on October 7, 2023.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #334155;
      background: #ffffff;
    }

    /* ================= HEADER ================= */
    header {
      position: absolute;
      width: 100%;
      padding: 24px 32px;
      z-index: 1000;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 44px;
    }

    nav a {
      margin-left: 28px;
      font-family: "Noto Serif", serif;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ffffff;
      text-decoration: none;
    }

    /* ================= HERO ================= */
    .hero {
      height: 500px;
      background-image: url("images/beeri-107 copy.jpeg");
      background-size: cover;
      background-position: center;
    }

    /* ================= INTRO ================= */
    .about-home {
      background: #556b2f;
      color: #ffffff;
      padding: 48px 24px;
    }

    .about-home-inner {
      max-width: 1200px;
      margin: 0 auto;
      font-family: "Noto Serif", serif;
      line-height: 1.7;
    }

    /* ================= SEARCH ================= */
    #search, #search-output {
      max-width: 1200px;
      margin: 56px auto;
      padding: 0 24px;
      font-family: "Noto Serif", serif;
    }

    .search-title {
      font-size: 1.4rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #556b2f;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select, input {
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      min-width: 220px;
      font-family: "Noto Serif", serif;
    }

    button {
      padding: 12px 26px;
      background: #556b2f;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: "Noto Serif", serif;
    }

    .hidden { display: none; }

    /* ================= RESULTS ================= */
    .result {
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 0;
    }

    .result-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .result-meta {
      font-size: 0.9rem;
      color: #374151;
      line-height: 1.45;
    }

    /* ================= FOOTER ================= */
    footer {
      background: #252d4c;
      color: #ffffff;
      text-align: center;
      padding: 36px 24px;
      margin-top: 64px;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 12px;
      font-family: "Noto Serif", serif;
      font-size: 0.85rem;
      text-transform: uppercase;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-inner">
    <div class="logo">
      <img src="images/Logo.png" alt="Anu Zochrim">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero"></section>

<!-- INTRO -->
<section class="about-home">
  <div class="about-home-inner">
    <p><strong>Anu Zochrim</strong> is a public memorial dedicated to the Israelis murdered on October 7, 2023, and to those who fell defending the Jewish people and the State of Israel.</p>
  </div>
</section>

<!-- SEARCH -->
<section id="search">
  <h3 class="search-title">Search the Database</h3>

  <div class="filters">
    <select id="searchMode">
      <option value="">Search by</option>
      <option value="name">Name</option>
      <option value="residence">Place of residence</option>
      <option value="death_location">Place of death</option>
    </select>

    <select id="category">
      <option value="">All categories</option>
      <option value="Civilian">Civilian</option>
      <option value="Soldier">Soldier</option>
      <option value="Police">Police</option>
      <option value="Emergency Squad">Emergency Squad</option>
    </select>
  </div>

  <div id="textSearch" class="filters hidden">
    <input id="textValue" placeholder="Enter name or location">
    <button onclick="runTextSearch()">Search</button>
  </div>
</section>

<!-- OUTPUT -->
<section id="search-output">
  <h3 class="search-title">Search Results</h3>
  <div id="results"></div>
</section>

<!-- FOOTER -->
<footer>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="resources.html">Resources</a>
  <a href="contact.html">Contact</a>
  <a href="donate.html">Donate</a>
  <p>© 2025 Anu Zochrim</p>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  let victims = [];

  const searchMode = document.getElementById("searchMode");
  const textSearch = document.getElementById("textSearch");
  const resultsDiv = document.getElementById("results");

  Papa.parse("data/example.csv", {
    download: true,
    header: true,
    complete: function (res) {
      victims = res.data
        .filter(r => r.pid)
        .map(r => ({
          name_en: r.Full_Name_English || "",
          name_he: r.Full_Name_Hebrew || "",
          residence: r.Residence || "",
          death_location: r["Death location"] || "",
          category: r.Role || ""
        }));

      console.log("Loaded victims:", victims.length);
    }
  });

  searchMode.onchange = () => {
    textSearch.classList.add("hidden");
    resultsDiv.innerHTML = "";

    if (searchMode.value) {
      textSearch.classList.remove("hidden");
    }
  };

  function runTextSearch() {
    const q = document.getElementById("textValue").value.toLowerCase();
    const cat = document.getElementById("category").value;

    const matches = victims.filter(v => {
      if (cat && v.category !== cat) return false;

      return (
        v.name_en.toLowerCase().includes(q) ||
        v.name_he.includes(q) ||
        v.residence.toLowerCase().includes(q) ||
        v.death_location.toLowerCase().includes(q)
      );
    });

    render(matches);
  }

  function render(list) {
    resultsDiv.innerHTML = list.length
      ? list.map(v => `
          <div class="result">
            <div class="result-name">${v.name_en}${v.name_he ? ` (${v.name_he})` : ""}</div>
            <div class="result-meta">
              ${v.category} · ${v.residence} · ${v.death_location}
            </div>
          </div>
        `).join("")
      : "<p>No results found.</p>";
  }
</script>

</body>
</html>
