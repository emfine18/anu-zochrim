<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Anu Zochrim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: "Noto Serif", serif;
      color: #334155;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 20px 32px;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 42px;
      display: block;
    }

    nav {
      display: flex;
      gap: 28px;
    }

    nav a {
      position: relative;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #556b2f;
      padding-bottom: 4px;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #556b2f;
      transition: width 0.25s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ===== MOBILE MENU ===== */
    .hamburger {
      display: none;
      font-size: 26px;
      cursor: pointer;
      color: #556b2f;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 72px;
        right: 0;
        background: #ffffff;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        padding: 20px 32px;
        display: none;
      }

      nav.active {
        display: flex;
      }

      nav a {
        display: inline-block;
        align-self: flex-start;
        margin-bottom: 18px;
      }

      .hamburger {
        display: block;
      }
    }

    /* ===== PAGE CONTENT ===== */
    main {
      flex: 1;
      max-width: 900px;
      margin: 56px auto;
      padding: 0 24px;
      width: 100%;
    }

    .page-title {
      font-size: 1.4rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #556b2f;
      margin-bottom: 24px;
    }

    main p {
      font-size: 1.05rem;
      line-height: 1.7;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #252d4c;
      padding: 32px 24px;
      text-align: center;
      color: #ffffff;
    }

    footer img {
      height: 36px;
      margin-bottom: 16px;
    }

    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .footer-nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .footer-nav a:hover {
      text-decoration: underline;
    }

    footer p {
      font-size: 0.7rem;
      opacity: 0.85;
      margin: 0;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <a href="index.html">
        <img src="images/Logo.png" alt="Anu Zochrim logo">
      </a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </nav>
  </div>
</header>

<main>
  <h1 class="page-title">Contact</h1>

  <p>
    To get in touch with the team behind this project, please email
    <strong>info@anuzochrim.org</strong>.
  </p>
</main>

<footer>
  <a href="index.html">
    <img src="images/Logo.png" alt="Anu Zochrim logo">
  </a>

  <div class="footer-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="resources.html">Resources</a>
    <a href="contact.html">Contact</a>
    <a href="donate.html">Donate</a>
  </div>

  <p>© 2025 Anu Zochrim. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    document.getElementById("nav").classList.toggle("active");
  }
</script>

</body>
</html>
