<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Anu Zochrim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #334155;
      display: flex;
      flex-direction: column;
    }

    /* ================= HEADER ================= */
    header {
      width: 100%;
      padding: 24px 32px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 44px;
      display: block;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    nav a {
      position: relative;
      text-decoration: none;
      font-family: "Noto Serif", serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.85rem;
      color: #556b2f;
      padding-bottom: 4px;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #556b2f;
      transition: width 0.25s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 2px;
      width: 22px;
      background: #556b2f;
      margin: 4px 0;
    }

    /* ================= MOBILE MENU ================= */
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 100%;
        right: 32px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        padding: 12px 16px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px; /* tighter spacing */
        display: none;
      }

      nav.open {
        display: flex;
      }

      nav a {
        margin: 0;
        font-size: 0.9rem;
      }

      .hamburger {
        display: flex;
      }
    }

    /* ================= CONTENT ================= */
    main {
      flex: 1;
    }

    .content {
      max-width: 1200px;
      margin: 48px auto;
      padding: 0 24px;
      font-family: "Noto Serif", serif;
    }

    .page-title {
      font-weight: 600;
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 0;
      color: #556b2f;
      margin: 0 0 24px 0;
    }

    .content p {
      font-size: 1.06rem;
      line-height: 1.7;
      margin-bottom: 18px;
    }

    /* ================= FOOTER ================= */
    footer {
      background: #252d4c;
      color: #ffffff;
      padding: 32px 24px;
      text-align: center;
    }

    footer img {
      height: 56px; /* slightly larger logo */
      margin-bottom: 16px;
    }

    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .footer-nav a {
      color: #ffffff;
      text-decoration: none;
      font-family: "Noto Serif", serif;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .footer-nav a:hover {
      text-decoration: underline;
    }

    footer p {
      font-size: 0.75rem;
      margin: 0;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <a href="index.html">
        <img src="images/AZlogo2Artboard 3.png" alt="Anu Zochrim logo">
      </a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </nav>
  </div>
</header>

<main>
  <section class="content">
    <h2 class="page-title">Contact</h2>

    <p>
      To get in touch with the team behind this project, please email
      <strong>info@anuzochrim.org</strong>.
    </p>
  </section>
</main>

<footer>
  <a href="index.html">
    <img src="images/Logo.png" alt="Anu Zochrim logo">
  </a>

  <div class="footer-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="resources.html">Resources</a>
    <a href="contact.html">Contact</a>
    <a href="donate.html">Donate</a>
  </div>

  <p>© 2025 Anu Zochrim. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    document.getElementById("nav").classList.toggle("open");
  }
</script>

</body>
</html>
